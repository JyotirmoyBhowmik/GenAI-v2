# ============================================================
# GenAI Platform - Main Application Configuration
# ============================================================

application:
  name: "GenAI Platform"
  version: "1.0.0"
  environment: "development"  # development, staging, production
  debug: true
  
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "json"  # json or text
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5
  console_output: true

database:
  # Vector database selection
  vector_db:
    provider: "chroma"  # chroma, pinecone, weaviate
    persist_directory: "./data/chroma_db"
    collection_prefix: "genai_platform"
    
  # Knowledge graph selection
  knowledge_graph:
    provider: "networkx"  # networkx, neo4j
    persist_directory: "./data/knowledge_graph"
    
  # SQL warehouse selection
  warehouse:
    provider: "sqlite"  # sqlite, postgresql, hive
    database_path: "./data/warehouse.db"

security:
  encryption:
    enabled: true
    algorithm: "AES-256"
    
  pii_detection:
    enabled: true
    redact_in_responses: true
    confidence_threshold: 0.8
    
  data_masking:
    enabled: true
    mask_character: "*"
    
  session:
    timeout_seconds: 3600
    max_concurrent_sessions: 5
    
  password_policy:
    min_length: 12
    require_uppercase: true
    require_lowercase: true
    require_numbers: true
    require_special: true

governance:
  audit_logging:
    enabled: true
    log_all_queries: true
    log_all_responses: true
    retention_days: 730
    
  compliance:
    enabled: true
    data_residency: "global"  # global, us, eu, asia
    
  retention_policy:
    default_retention_days: 365
    auto_deletion: false
    
billing:
  enabled: true
  currency: "USD"
  generate_invoices: true
  invoice_frequency: "monthly"  # daily, weekly, monthly
  cost_alert_threshold: 1000.0
  
backup:
  enabled: true
  schedule: "daily"  # hourly, daily, weekly
  retention_days: 30
  directory: "./backups"
  compress: true
  
models:
  default_cloud_model: "gpt-4"
  default_local_model: "llama3"
  default_embedding_model: "sentence-transformers"
  max_tokens: 4096
  temperature: 0.7
  top_p: 0.9
  
ingestion:
  max_file_size_mb: 100
  allowed_file_types:
    - "xlsx"
    - "xls"
    - "csv"
    - "pdf"
    - "docx"
    - "doc"
    - "txt"
    - "json"
    - "xml"
  chunk_size: 1000
  chunk_overlap: 200
  
rag:
  retrieval:
    top_k: 5
    similarity_threshold: 0.7
    
  context_window:
    max_tokens: 8000
    
  citations:
    include_citations: true
    citation_format: "detailed"  # simple, detailed
    
plugins:
  enabled: true
  directory: "./backend/plugins/custom"
  auto_load: true
  
ui:
  theme: "dark"  # light, dark, auto
  language: "en"  # en, hi, es, fr
  font_size: 12
  
performance:
  cache_enabled: true
  cache_ttl_seconds: 3600
  max_concurrent_requests: 10
  request_timeout_seconds: 300
