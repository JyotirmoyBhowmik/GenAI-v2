# Model selection rules
selection_rules:
  
  # Default model preferences by persona
  persona_preferences:
    hr_assistant: ["gpt-4", "claude-3-sonnet", "llama3"]
    finance_analyst: ["gpt-4", "claude-3-opus", "mistral"]
    sales_coach: ["gpt-4-turbo", "claude-3-sonnet", "llama3"]
    mis_bot: ["gpt-3.5-turbo", "mistral", "llama3"]
    market_intel_bot: ["claude-3-opus", "gpt-4", "mixtral"]
    excel_expert: ["gpt-4", "claude-3-sonnet", "llama3"]
    email_writer: ["gpt-3.5-turbo", "claude-3-sonnet", "llama3"]
    it_troubleshooter: ["gpt-4", "claude-3-opus", "mixtral"]
  
  # Default embedding model
  default_embedding: "sbert"
  
  # Cost-based routing
  use_local_when_possible: true
  fallback_to_cloud: true
